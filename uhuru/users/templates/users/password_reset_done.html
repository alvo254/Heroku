<!DOCTYPE html>
<html lang="en">
  <head>
    {% if not request.user.is_admin %} {% endif %}

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/all.min.css" />
    <link rel="stylesheet" href="/static/css/authentication.css" />
    <title>Memoir | Login</title>

    <!-- Description -->
    <meta name="description" content="This is home, this is us, ALWAYS!" />
    <!-- og:title -->
    <meta property="og:title" content="Memoir | Canada Hall" />
    <!-- og:url -->
    <meta property="og:url" content="/" />
    <!-- og:description -->
    <meta
      property="og:description"
      content="This is home, this is us, ALWAYS!"
    />
    <!-- og:image -->
    <meta property="og:image" content="/static/img/logo-cover-compressed.png" />

    <link rel="shortcut icon" href="/static/img/favicon.png" />
  </head>

  <body>
    <a href="index.html">
      <div class="icon">
        <img src="/static/img/pp.jpg" alt="" />
      </div>
    </a>
    {{form.errors}}
    <form action="{% url 'login' %}" class="form" method="GET">
      <div class="title">
        <h2>Sent</h2>
      </div>
      <div class="input">
        <div class="forget">
          <p>
            A link has been sent to your email. <br />
            Use it to rest your password.
          </p>
        </div>

        <div class="inputBox">
          <input type="hidden" name="next" value="{{ next }}" />
          <input type="submit" value="OK" />
        </div>
      </div>
    </form>
  </body>
</html>
